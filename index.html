<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>🌤️ Clima App</title>
  </head>
  <body>
    <header>
      <h1>🌤️ Bienvenidos a ClimaApp🌤️</h1>
    </header>
    <main class="main-container">
      <div class="search-form">
        <form id="search-form">
          <div class="searchbox">
            <input
              type="text"
              autocomplete="off"
              placeholder="Buscar Ciudad..."
              class="search"
              id="searchbox"
            />
          </div>
          <button type="button" id="toggle-colors">Cambiar Color</button>
        </form>
      </div>
      <div class="weather-card" id="card">
        <div class="city" id="city">Bs As, Argentina</div>
        <div class="date" id="date">22/03/2023</div>
        <div class="temperature">
          <img src="img/temperatura.png" class="temp-img" id="temp-img" />
          <div class="temp" id="temp">14c</div>
        </div>
        <div class="weather" id="weather">Sol</div>
        <div class="range" id="range">12c / 18c</div>
      </div>
    </main>

    <footer>
      <p>Creado por Angel Chaile</p>
      <p>
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
      </p>
      <p>
        <a href="https://www.flaticon.com" title="Flaticon">www.flaticon.com</a>
      </p>
    </footer>
  </body>
</html>
